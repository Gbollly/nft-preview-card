<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/nft.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="main-section">
        <div class="main">
          <img class="image" src="./images/image-equilibrium.jpg" alt="main card image" />
          <div class="image-overlay">
            <img class="icon" src="./images/icon-view.svg" alt="An View eye logo">
          </div>
        </div>
        <div class="content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="eth">
          <p class="amount">
            <img src="./images/icon-ethereum.svg" alt="Ethereum coin logo" />
            0.041 ETH
          </p>
          <p>
            <img src="./images/icon-clock.svg" alt="A clock logo" /> 3 days left
          </p>
        </div>

        <div class="avatar">
          <img src="./images/image-avatar.png" alt="An avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Spaceship Tech</a>.
    </div>
  </body>
</html>
